<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>loginadmin</title>
  </head>
  <body>
    <p>
      loginadmin
    </p>
    <h2>Login</h2>
    <form action="{% url 'mission:admin_login' %}" method="post">
      {% csrf_token%}
      <p> Username:<input type="text" name="username"></p>
      <p> Password: <input type="text" name="password"></p>
      <input type="submit" value="Submit">
    </form>

    <h2>Registration</h2>
    <form action="{% url 'mission:admin_registration'%}" method="post">
      {% csrf_token%}
      <p>Username:<input type="text" name="username"></p>
      <p>Password:<input type="text" name="password"></p>
      <p>Confirm Password: <input type="text" name="confirm_password"></p>
      <input type="submit" value="Submit">

    </form>
  </body>
</html>
